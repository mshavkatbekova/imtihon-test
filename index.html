<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>rest-countries</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container container">
        <a class="logo" href="./index.html">Where in the world?</a>
        <button class="header__dark-mode">
          <div class="dfSvg">
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.55 13.81c-3.88 0-7.03-2.88-7.03-6.44 0-1.34.45-2.59 1.21-3.62C4.7 4.7 2.5 7.33 2.5 10.44c0 3.9 3.45 7.06 7.7 7.06 3.4 0 6.27-2 7.3-4.8a7.46 7.46 0 0 1-3.95 1.12Z"
                fill="#fff"
                stroke="#111517"
                stroke-width="1.25"
              ></path>
            </svg>
            <span id="dark-id">Dark Mode</span>
          </div>
        </button>
      </div>
    </header>
    <!-- Header End-->

    <!--Main -->
    <main class="main">
      <div class="container">
        <!-- Form -->
        <form class="search">
          <input
            style="font-size: 15px; line-height: 20px"
            class="search__input"
            type="search"
            id="searchName"
            placeholder="Search for a countryâ€¦"
            required
            autocomplete="off"
          />
          <div class="search__select">
            <span class="selectTitle">Filter by Region</span>
            <svg
              class="selectImg"
              width="15"
              height="15"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.45 3.45L6 6.9L2.55 3.45L1.5 4.5L6 9L10.5 4.5L9.45 3.45Z"
                fill="currentColor"
              />
            </svg>
            <div class="select-categories hidden">
              <span class="select-category">All</span>
              <span class="select-category">Asia</span>
              <span class="select-category">Oceania</span>
              <span class="select-category">Europe</span>
              <span class="select-category">Africa</span>
              <span class="select-category">Americas</span>
              <span class="select-category">Antarctic</span>
            </div>
          </div>
        </form>
        <!-- Form End -->
        <!-- Cards -->
        <ul class="cards"></ul>
        <!-- Cards End -->
      </div>
    </main>
    <!-- Main End -->
        

    <script type="module" src="./js/filter.js"></script>
    <script type="module" src="./js/request.js"></script>
    <script type="module" src="./js/dark-mode.js"></script>
    <script type="module" src="./js/select.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
